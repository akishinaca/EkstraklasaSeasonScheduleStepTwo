<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekstraklasa Seasons Schedule</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nixie+One&family=Red+Hat+Text:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div class="header-bg">
            <h1>Ekstraklasa Season Schedule</h1>
        </div>
        <div class="header-shadow"></div>
    </header>

    <table class="table">
        <thead>
            <tr>
                <th colspan="2" class="teams">Team names</th>
                <th>Match date</th>
                <th>Stadium</th>
                <th class="half-time">Half time</th>
                <th class="score">Final score</th>
            </tr>
        </thead>
        <tbody class="tbody"></tbody>
    </table>
    
    <script src="./main.js"></script>
</body>
</html>
